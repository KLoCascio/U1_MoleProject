<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guac-A-Mole</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<main>
    <body> 
        <div id="desc">
            <h1>Whack-A-Hero</h1>
        </div>
        <div id="playArea">
            <div id="board">
            </div>
            <button id="pauseBtn">Pause Game</button>
        </div>

        <!-- Restart button, when gameOver == true, or gameWin == true -->
            <div id="startModal" class="modal">
                <div class="menu-content">
                    <span class="close">&times;</span>
                    <div class="menuModal">
                        
                    </div>
                    <div class="winning-message" id="winningMessage">
                        <button id="playButton">Play</button>
                    </div>
                </div>
            </div>
            <div id="belowBoard">
                
            </div>
    </body>
</main>

<footer>
    <div id="infoBoard">
        <div class="info-column">
            <h2 id="score">0</h2>
            <p>SCORE</p>
        </div>

        <div class="info-column">
            <h2 id="secrets-display">
                <img src="./assets/Secret1Icon.gif" alt="Vivi Trophy" id="display1">
                <img src="./assets/Secret2Icon.gif" alt="Moogle Trophy" id="display2">
                <img src="./assets/Secret3Icon.gif" alt="Sora Trophy" id="display3"></h2>
        </div>

        <div class="info-column">
            <h2 id="secrets">0</h2>
            <p>SECRETS COLLECTED</p>
        </div>
        
    </div>
</footer>
<script src="script.js"></script>
</html>
